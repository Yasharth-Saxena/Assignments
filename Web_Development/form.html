    <header class="header1"><strong>TO THE NEW </strong><span style="margin-left: 980px;">HOME</span> <span>QUICK HELP</span> </header>

<form class="form1" action="">

    <p class="form-head">Bug Report </p>

    <p class="headings">Title:*</p>
    <input class="title1" type="text" name="bug">
    <p style="margin-left: 20px;margin-bottom: 0px;">Description:*</p>
    <input type="text" name="description" class="title1">
    <p class="headings" style="margin-left:20px;margin-bottom: 0px;">Operating System:* </p>
    <select class= "lists" >
        <option value = "1">Windows</option>
        <option value = "2">Ios</option>
        <option value = "3">Linux</option>
        <option value = "4">Doc</option>
      </select>
      <p class="headings" style="margin-left:20px;margin-bottom: 0px;">Product:* </p>
      <select class= "lists" >
          <option value = "1">Formoid</option>
          <option value = "2">Desktop</option>
          <option value = "3">Mobile</option>
          <option value = "4">Embedded</option>
        </select>
    
        <p class="headings">Version:*</p>
        <input type="text" name="version" class="title2">
        <p class="headings">License:</p>
        <label for="license" style="margin-left: 20px;"><input type="radio" name="license" id="license">Free</label>
        <label for="lic" style="margin: 140px;"><input type="radio" name="license" id="lic">Businness</label>

        <p class="headings">Severity:</p>
        <select class="lists">
            <option value="1">Critical</option>
            <option value=2>Medium</option>
            <option value=3>Value3</option>
        </select>
        <p class="headings">Attachments: </p>
        <input class="title3" type="file" name="file">

            <div class="div-end"><Button class="button"> Send</Button></div>
