    <script>

        function area()
        {


                var r=document.getElementById("rad").value;
                var ar=(r*r*22)/7;

                window.alert("The area of circle is: "+ar);


        }



    </script>





</head>
<body>

    background-color:cadetblue;height: 400px;padding: 100px;margin-top: 50px;">

    <br><br>
    <button onclick="area()">Area</button>

    </div>
